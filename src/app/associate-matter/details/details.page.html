<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Associate Member details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Associate Member details</ion-title>
    </ion-toolbar>
  </ion-header>


 <ion-grid>
  <ion-row>
    <ion-col size="6" offset="2">
        <form [formGroup]="userForm">
          <ion-item>
            <ion-label position="stacked">First Name</ion-label>
            <ion-input formControlName="fName" type="text"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Middle Name</ion-label>
            <ion-input formControlName="mName" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input formControlName="lName" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Age</ion-label>
            <ion-input formControlName="age" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Cricketing Exp.</ion-label>
            <ion-input formControlName="CricketingExperience" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Office Address</ion-label>
            <ion-input formControlName="OfficeAddress" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Residential Address</ion-label>
            <ion-input formControlName="ResidentialAddress" type="text"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">DOB</ion-label>
            <ion-input formControlName="DOB" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input formControlName="password" type="text"></ion-input>
           <ion-button (click)="generatePassword()" expand="block" slot="end">
            Generate
           </ion-button>
          </ion-item>
          <!-- Add more form controls here -->
      
          <ion-button expand="full" (click)="submitForm()">Update</ion-button>
        </form>
        <ion-button expand="full" (click)="updatePassword()">Update Password</ion-button>
      
    </ion-col>
    <ion-col size="6" offset="2">
      <ion-buttons>
        <ion-button expand="block" fill="outline" color="dark" [href]="user.panCard" download target="_blank"> <ion-icon slot="start" name="eye"></ion-icon>View Pan Card</ion-button>
        <ion-button fill="outline" color="dark"  [href]="user.AdharCard" download  target="_blank"> <ion-icon slot="start" name="eye"></ion-icon>View Adhar Card</ion-button>
        <ion-button expand="block" fill="outline" color="dark"  [href]="user.ITR" download  target="_blank"> <ion-icon slot="start" name="eye"></ion-icon>View ITR</ion-button>
      </ion-buttons>


   
      <!-- <ion-buttons slot="start">
        <ion-button (click)="onClick()">
          <ion-icon slot="start" name="add"></ion-icon>
          Click me
        </ion-button>
      </ion-buttons> -->
     

    </ion-col>
  </ion-row>
 </ion-grid>
  
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Cards Layout -->
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeLg="2" sizeMd="6" sizeSm="12" sizeXs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Users</ion-card-subtitle>
            <ion-card-title> {{userCount || 100}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="6" sizeSm="12" sizeXs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Teams</ion-card-subtitle>
            <ion-card-title> {{teamCount || 0}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="6" sizeSm="12" sizeXs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Subject Matter</ion-card-subtitle>
            <ion-card-title> {{subjectMatterCount || 0}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="6" sizeSm="12" sizeXs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Profession Member</ion-card-subtitle>
            <ion-card-title> {{professionalMemberCount || 0}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="6" sizeSm="12" sizeXs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Profession Member</ion-card-subtitle>
            <ion-card-title> {{professionalMemberCount || 0}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- Listview Of Live users -->
  <ion-list>
    <ion-list-header>
      <ion-label>Active Users</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of activeUser">
      <ion-avatar>
        <img src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes-thumbnail.png" />
      </ion-avatar>
      <ion-label class="ion-margin-start"> {{user.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
